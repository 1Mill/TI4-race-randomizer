version: '3'

services:
  client:
    command: yarn nuxt
    depends_on:
      - api
    environment:
      NUXT_HOST: 0.0.0.0
      NUXT_PORT: 8080
    image: node:12-alpine
    ports:
      - 8080:8080
    volumes:
      - ./client:/app
    working_dir: /app

  api:
    command: yarn json-server --watch db.json --host 0.0.0.0 --port 3000
    image: node:12-alpine
    ports:
      - 3001:3000
    volumes:
      - ./api:/app
    working_dir: /app
